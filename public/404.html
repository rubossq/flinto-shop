<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/bundle.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</head>
<body>
<div class="yellow-bg custom-alert alert-dismissible fade show alert p-0 m-0">
    <div class="container mx-auto no-gutters active px-3 py-3 d-flex justify-content-between align-items-center">
        <div>
            <span class="f-medium big-text">SALE</span>
        </div>
        <div class="d-none d-md-inline-block">
            <span class="d-none d-md-inline-block">New markdowns up to 40% for clothes, shoes, bags &nbsp;</span>
            <div class="d-inline-block">
                <a class="f-semibold underline" href="#">For Men</a>
                <ion-icon class="" name="hourglass">&nbsp;</ion-icon>
                <a class="f-semibold underline" href="#">For Women</a>
            </div>
        </div>


        <div class="d-inline-block big-text not-active ml-2 pt-1">
            <a href="javascript:void(0)" data-dismiss="alert" aria-label="Close">
                <ion-icon name="close"></ion-icon>
            </a>
        </div>

    </div>
</div>
<header class="image-bg">
    <nav class="container no-gutters px-3 navbar navbar-expand-md mx-auto f-medium">
        <a class="navbar-brand logo" href="#">
            Flinto
        </a>

        <div class="ml-auto pt-2 order-1 order-md-2 ">
            <a href="javascript:void(0)">
                <ion-icon class="icon px-2" name="search"></ion-icon>
            </a>
            <a href="javascript:void(0)" class="d-inline-block px-2 text-center position-relative mr-2">
                <ion-icon class="icon" name="cart"></ion-icon>
                <div class="cart-count position-absolute rounded-circle text-center align-top">
                    <div class="cart-count-text">2</div>
                </div>
            </a>
            <button class="d-md-none icon-btn px-2" type="button" data-toggle="collapse" data-target="##nav"
                    aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <ion-icon class="align-top mt-1" name="menu"></ion-icon>
            </button>
        </div>

        <div class="order-2 order-md-1 collapse navbar-collapse" id="nav">
            <div class="navbar-nav d-flex justify-content-between mx-auto not-active">
                <a class="nav-item nav-link active" href="#">Demos</a>
                <a class="nav-item nav-link" href="#">Shop</a>
                <a class="nav-item nav-link" href="#">Collections</a>
                <a class="nav-item nav-link" href="#">Elements</a>
                <a class="nav-item nav-link" href="#">Pages</a>
            </div>
        </div>
    </nav>
</header>
<main class="mt-4 ">
    <div class="container no-gutters px-3 mx-auto">
        <div class="row no-gutters h-100">
            <div class="col-12 text-center h-100 align-middle py-10">
                <span class="header-text"><ion-icon name="alert"></ion-icon></span>
                <h1 class="header-text emerald">404 not found</h1>
                <span>Oops, sorry we can't found anything here...</span>
            </div>
        </div>
    </div>
</main>
</body>
<!--<script src="js/all.js"></script>-->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    $('#slider').carousel({
        interval: 5000
    });

    $('#slider').on('slide.bs.carousel', function (event) {
        setActive(event.to);
    });

    function slideTo(slide) {
        $('#slider').carousel(slide);
        setActive(slide);
    }

    function setActive(slide) {
        $('.slider-nav-item').each(function () {
            $(this).removeClass('active');
        });

        $('.slider-nav-item').eq(slide).addClass('active');
    }

</script>
</html>
