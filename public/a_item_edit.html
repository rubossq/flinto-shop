<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</head>
<body class="h-100">

<main class="container-fluid no-gutters p-0 h-100">
    <div class="row no-gutters h-100">
        <aside class="position-relative col-4 col-md-3 col-lg-2 h-100">
            <header class="container-fluid no-gutters p-0">
                <div class="row no-gutters">
                    <div class="bg-black col-12 py-4 px-3 text-center">
                        <span class="f-medium big-text text-white">Admin panel</span>
                    </div>
                </div>
            </header>
            <nav class="nav-panel pt-3 bg-dark w-100 h-100">
                <a href="#" class="bg-blue ">
                    <div>
                        <ion-icon class="align-middle big-text" name="home"></ion-icon>
                        <span class="align-middle">Dashboard</span>
                    </div>
                </a>
                <div>
                    <a href="#" data-toggle="collapse" data-target="#categories-nav-block" aria-expanded="false"
                       aria-controls="categories-nav-block">
                        <div>
                            <ion-icon class="align-middle big-text" name="list"></ion-icon>
                            <span class="align-middle">Categories</span>
                        </div>
                        <div class="big-text align-middle arrow">
                            <ion-icon name="arrow-dropright"></ion-icon>
                        </div>
                    </a>
                    <div id="categories-nav-block" class="collapse">
                        <div class="pl-4">
                            <a href="#" class="">
                                <div>
                                    <ion-icon class="align-middle big-text" name="paper"></ion-icon>
                                    <span class="align-middle">Categories list</span>
                                </div>
                            </a>
                        </div>
                        <div class="pl-4">
                            <a href="#" class="">
                                <div>
                                    <ion-icon class="align-middle big-text" name="add-circle-outline"></ion-icon>
                                    <span class="align-middle">Add Category</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="#" data-toggle="collapse" data-target="#items-nav-block" aria-expanded="false"
                       aria-controls="items-nav-block">
                        <div>
                            <ion-icon class="align-middle big-text" name="list-box"></ion-icon>
                            <span class="align-middle">Items</span>
                        </div>
                        <div class="big-text align-middle arrow">
                            <ion-icon name="arrow-dropright"></ion-icon>
                        </div>
                    </a>
                    <div id="items-nav-block" class="collapse">
                        <div class="pl-4">
                            <a href="#" class="">
                                <div>
                                    <ion-icon class="align-middle big-text" name="paper"></ion-icon>
                                    <span class="align-middle">Items list</span>
                                </div>
                            </a>
                        </div>
                        <div class="pl-4">
                            <a href="#" class="">
                                <div>
                                    <ion-icon class="align-middle big-text" name="add-circle-outline"></ion-icon>
                                    <span class="align-middle">Add Item</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </aside>
        <div class="col-8 col-md-9 col-lg-10">
            <div class="row no-gutters">
                <header class="container-fluid no-gutters p-0 bg-blue">
                    <div class="row no-gutters">
                        <div class="col-12 py-4 px-3 text-center text-white clearfix">
                            <div class="d-inline-block big-text">
                                Update Item
                            </div>
                            <div class="float-right d-inline-block ">
                                <ion-icon class="big-text align-middle" name="person"></ion-icon>
                                <span class="f-medium align-middle small-text ">Admin</span>
                            </div>

                        </div>
                    </div>
                </header>
            </div>
            <div class="row no-gutters">
                <div class="col-12 p-4">
                    <div class="row no-gutters">
                        <div class="col-12 mx-auto col-md-10 col-lg-6">
                            <form action="" method="POST">
                                <div class="form-group">
                                    <label for="alias">Alias</label>
                                    <input type="text" class="form-control" placeholder="Alias" id="alias" name="alias">
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" placeholder="Name" id="name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input type="number" class="form-control" placeholder="Price" id="price" name="price">
                                </div>
                                <div class="form-group">
                                    <label for="category_id">Category</label>
                                    <select class="form-control" id="category_id" name="category_id">
                                            <option value="1">
                                                Dress
                                            </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rating">Rating</label>
                                    <select class="form-control" id="rating" name="rating">
                                        <option value="1">
                                            1
                                        </option>
                                        <option value="2">
                                            2
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="voted_count">Voted count</label>
                                    <input type="number" class="form-control" placeholder="Voted count" id="voted_count" name="voted_count">
                                </div>
                                <div class="form-group">
                                    <label>Images</label>
                                    <div class="container no-gutters p-0">
                                        <div class="row no-gutters mb-1">
                                            <div class="col-12">
                                                <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('inputFile').click()">Add Image</button>
                                                <div class="form-group">
                                                    <label class="sr-only" for="inputFile">File Upload</label>
                                                    <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" onchange="readUrl(this)" data-title="Drag and drop a file">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="images-block py-2 px-2 bg-white border rounded">
                                        <div class="image-item image-bg">

                                        </div>
                                        <div class="image-item image-bg">

                                        </div>
                                        <div class="image-item image-bg">

                                        </div>
                                        <div class="image-item image-bg">

                                        </div>
                                        <div class="image-item image-bg">

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="short_desc">Short desc</label>
                                    <textarea class="form-control" id="short_desc" name="short_desc" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="desc">Desc</label>
                                    <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="tags">Tags</label>
                                    <input type="text" class="form-control" placeholder="Tag1, tag2, tag3" id="tags" name="tags">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="form-check-inline" checked id="in_stock" name="in_stock">
                                    <label for="in_stock">In stock</label>
                                </div>
                                <div class="form-group">

                                    <input type="checkbox" class="form-check-inline" checked id="is_active" name="is_active">
                                    <label for="is_active">Is active</label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-block bg-blue text-white">Save</button>
                                </div>
                            </form>
                            <form id="uploadForm" style="display:none;" action="/ap/upload" method="POST" enctype="multipart/form-data">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>

</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin_panel.js"></script>
<script src="js/admin_edit_item.js"></script>
</html>
