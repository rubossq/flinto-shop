<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/admin.css">
</head>
<body>
    <main class="container no-gutters px-3 mx-auto">
        <div class="row no-gutters">
            <div class="col-11 col-md-8 col-lg-5 col-xl-4 bg-white mt-10 mx-auto">
                <div class="bg-blue py-3 px-5 text-white">
                    <div class="big-text f-medium text-center">Sign in to the system</div>
                </div>
                <div class="py-3 px-5 ">
                    <form action="" method="post">
                        <div class="form-group">
                            <label class="f-semibold" for="login">Login</label>
                            <input placeholder="Login" class="form-control" type="text" id="login" name="login" required>
                        </div>
                        <div class="form-group">
                            <label class="f-semibold" for="login">Password</label>
                            <input placeholder="Password" class="form-control" type="password" id="password" required name="password">
                        </div>
                        <div>
                            <button type="submit" class="btn bg-green btn-block text-white f-semibold">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
